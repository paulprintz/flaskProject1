{% extends "layout.html" %}

{% block content %}
    <div>
    <table>
    <thead>
    {% for col in column_names %}
        <th> {{ col }} </th>
    {% endfor %}
    </thead>
    <tbody>
    {% for row in row_data %}
    <tr >
        {% for col, row_ in zip(column_names,row) %}
        <td onclick="location.href='/activities/{{ row }}';">{{ row_ }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}
